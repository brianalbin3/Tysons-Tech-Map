<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""> <!-- TODO: Should I even have this???  -->
    <meta name="author" content="Brian Albin">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/commonstyles.css">
    <link rel="stylesheet" href="css/commonformstyles.css">
    <link rel="stylesheet" href="css/admintablestyles.css">
    <link rel="stylesheet" href="css/manageusersstyles.css">
</head>
<body>
    <header>
        <div class="hamburger-icon-wrapper">
            <div class="hamburger-icon" id="menu-toggle"></div>
        </div>
        <div class="header-label-wrapper">
            <h1 class="header-label">Tysons Tech Map</h1>
        </div>
        <div class="profile-wrapper">
            <!-- TODO: Font with profile picture -->
            <!-- TODO: Content changes depending on whether or not user is logged in or not -->
            <div class="profile" data-popover="true" data-content="
                <ul class='profile-action-list'>
                    <li><a href='editprofile.html'>Edit Profile</a></li>
                    <li><a href='#'>Sign Out</a></li>
                    <li><a href='admin.html'>Admin</a></li>
                </ul>
                ">
                <span>B</span>
            </div>
    </header>
    <nav>
        <ul class="nav-list">
            <li class="nav-list-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-list-item"><a href="news.html" class="nav-link">News</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="admin-table-page-header">Manage Users</h1>
        <button id="add-item" class="std-btn add-item-btn"><div>Add User</div></button>
        <div class="table-container">
            <table>
                <thead>
                    <th>UserID</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Street No</th>
                    <th>Street Name</th>
                    <th>City</th>
                    <th>State</td>
                    <th>Zip</td>
                    <th>User Admin</th>
                    <th>News Admin</th>
                    <th>X</th>
                    <th>E</th>
                </thead>
                <tbody data-bind="foreach: users">
                    <tr>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: userId"></span>
                            </span>
                            <input readonly class="table-input" type="text" data-bind="textInput: userId, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: email"></span>
                            </span>
                            <span data-bind="visible: $data == $root.selectedUserToEdit()">
                                <input class="table-input" type="text" data-bind="textInput: email">
                            </span>
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: password"></span>
                            </span>
                            <span data-bind="visible: $data == $root.selectedUserToEdit()">
                                <input class="table-input" type="text" data-bind="textInput: password">
                            </span>
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: firstName"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="textInput: firstName, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: lastName"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="textInput: lastName, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: streetNo"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="value: streetNo, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: streetName"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="value: streetName, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: city"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="value: city, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: state"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="value: state, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <span data-bind="visible: $data != $root.selectedUserToEdit()" class="table-span">
                                <span data-bind="text: zip"></span>
                            </span>
                            <input class="table-input" type="text" data-bind="value: zip, visible: $data == $root.selectedUserToEdit()">
                        </td>
                        <td class="checkbox-table-cell">
                            <input class="table-input" class="table-input" type="checkbox" data-bind="checked: isUserAdmin, disable: $data != $root.selectedUserToEdit()">
                        </td>
                        <td class="checkbox-table-cell">
                            <input class="table-input" type="checkbox" data-bind="checked: isNewsAdmin, disable: $data != $root.selectedUserToEdit()">
                        </td>
                        <td>
                            <button class="delete-item-btn" data-bind="click: $root.deleteUser"></button>
                        </td>
                        <td>
                            <button class="edit-item-btn" data-bind="click: $root.editUser">E</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- table-container -->
    </main>
    <div class="gray-out"></div>
    <div class="add-item-menu">
        <div class="form-container">
            <h1 class="form-header">Add User</h1>
            <form data-bind="submit: $root.addUser, with: newUser">
                <fieldset>
                    <div class="legend-container">
                        <legend>Email & Password</legend>
                    </div>
                    <input data-bind="value: email" type="email" name="email" placeholder="Email Address" required autofocus class="common-txt-input">
                    <input data-bind="value: password" type="password" name="password" placeholder="Password" required class="common-txt-input">
                </fieldset>
                <fieldset>
                    <div class="legend-container">
                        <legend>Name</legend>
                    </div>
                    <input data-bind="value: firstName" type="text" name="firstName" placeholder="First Name" required class="common-txt-input">
                    <input data-bind="value: lastName" type="text" name="lastName" placeholder="Last Name" required class="common-txt-input">
                </fieldset>
                <fieldset>
                    <div class="legend-container">
                        <legend>Address (Optional)</legend>
                    </div>
                    <input data-bind="value: streetNo" type="text" name="addressStreetNo" placeholder="Street Number" class="common-txt-input">
                    <input data-bind="value: streetName" type="text" name="addressStreetName" placeholder="Street Name" class="common-txt-input">
                    <input data-bind="value: city" type="text" name="addressCity" placeholder="City" class="common-txt-input">
                    <select data-bind="" name="addressState" class="common-select">
                        <!-- TODO: What about washington DC? -->
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Masachusetts">Masachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia" selected>Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                    <input type="text" name="addressZip" placeholder="Zip Code" class="common-txt-input">
                </fieldset>
                <fieldset>
                    <div class="legend-container">
                        <legend>Admin Privileges</legend>
                    </div>
                    <div>
                        <label class="checkbox-label" for="isUserAdminCheckbox">User Admin</label>
                        <input data-bind="" name="isUserAdminCheckbox" id="isUserAdminCheckbox" type="checkbox" class="form-checkbox checkbox-table-cell">
                    </div>
                    <div>
                        <label class="checkbox-label" for="isNewsAdminCheckbox">News Admin</label>
                        <input data-bind="" name="isNewsAdminCheckbox" id="isNewsAdminCheckbox" type="checkbox" class="form-checkbox checkbox-table-cell">
                    </div>
                </fieldset>
                <button type="submit" data-bind="" class="std-btn submit-btn">
                    <div>Done</div>
                </button>
            </form>
            <button id="cancel" class="std-btn submit-btn cancel-btn">
                <div>Cancel</div>
            </button>
        </div> <!-- form-container -->
    </div> <!-- add-user-menu -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/commonscript.js"></script>
    <script>
        // TODO: MOVE INTO KNOCKOUT
        function toggleMenu() {
            $(".add-item-menu").toggleClass("toggled");
            $(".gray-out").toggleClass("toggled");
        }

        $("#add-item").click(function() { toggleMenu(); });
        $("#cancel").click(function() { toggleMenu(); });
    </script>
    <script src="js/manageusersscript.js"></script>
</body>
</html>
